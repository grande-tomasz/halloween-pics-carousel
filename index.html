<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pictures Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="picsCarousel">
      <ul class="carousel-indicators">
        <li>
          <img src="https://images.unsplash.com/photo-1477659803863-c1bf91b34c90?auto=format&fit=crop&w=1950&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" alt="pumpkins">
        </li>
        <li>
          <img src="https://images.unsplash.com/photo-1481819434877-23b892ca68ff?auto=format&fit=crop&w=1350&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" alt="moon">
        </li>
        <li>
          <img src="https://images.unsplash.com/photo-1492515114975-b062d1a270ae?auto=format&fit=crop&w=1350&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" alt="web">
        </li>
        <li>
          <img src="https://images.unsplash.com/photo-1509557965875-b88c97052f0e?auto=format&fit=crop&w=1950&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" alt="skeletons">
        </li>
        <li>
          <img src="https://images.unsplash.com/photo-1502488207239-dcf4114041cd?auto=format&fit=crop&w=1950&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" alt="clown">
        </li>
      </ul>
      <a id="previousSlide" class="carousel-control left" href="#picsCarousel" role="button" data-slide="prev">
        <i class="fa fa-chevron-left chevron-hover" aria-hidden="true"></i>
      </a>
      <a id="nextSlide" class="carousel-control right" href="#picsCarousel" role="button" data-slide="next">
        <i class="fa fa-chevron-right chevron-hover" aria-hidden="true"></i>
      </a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
  </body>
</html>
